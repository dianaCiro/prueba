<h1 id="titulo1">Solicitud de Vacaciones</h1>
<div id="fondo" class="col-lg-8 col-xs-12">
    <div class="container" class="col-lg-13 col-xs-12">
      
    <app-texto-informacion></app-texto-informacion>        
        <form class="form-horizontal" id="contenedor" action="/action_page.php" (ngSubmit)="ingresoSolicitud()" #solicitudform="ngForm" >
            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Tipo de Solicitud</label>
                <div class="cols-sm-7">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list" aria-hidden="true"></i></span>                  
                  <select [(ngModel)]="selectedoption" name="Select option" class="form-control"> 
                    <option *ngFor="let n of options" [attr.value]="n"  ngDefaultControl >{{n}}</option>
                  </select>
              </div>
             </div>
            </div>  
      
        <div *ngIf="selectedoption===cond">    
       
<div class="form-group">
  <label for="name" class="cols-sm-2 control-label">Jefe Inmediato</label>
  <div class="cols-sm-7">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-list" aria-hidden="true"></i></span>                  
    <select [(ngModel)]="selectedjefe" name ="Select jefe" class="form-control"> 
      <option *ngFor="let item of jefes"  [attr.value]="item"  ngDefaultControl>{{item.nombre}} {{item.apellido}}</option>
    </select>
</div>
</div>
</div>  
<h1>{{dto.tipo}}</h1>
<h1>{{dto.jefeInmediato}}</h1>


            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Fecha Inicio</label>
                <div class="cols-sm-7">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>   
                <input required  [(ngModel)]="dto.fechaInicio" type="date"  class="form-control" ngDefaultControl (ngModelChange)="diferenciaDias()"placeholder="Fecha de Inicio" name="fechainicio">
              </div>            
             </div>
             </div>
           
             <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Fecha de Finalización</label>
                <div class="cols-sm-7">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>
                   <input required data-errormessage-value-missing="Ingrese la fecha final" [(ngModel)]="dto.fechaFin" type="date"  class="form-control"(ngModelChange)="diferenciaDias()" placeholder="Fecha de Finalización" name="fechafin">
                </div>               
              </div>
            </div>

            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Total de días a solicitar</label>
                <div class="cols-sm-7">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-time" aria-hidden="true"></i></span>
                    <input  [(ngModel)]="dias" disabled="disabled" type="number" class="form-control" placeholder="Total de Dias a Solicitar" value="{{solicitud.cantidadDeDias}}" name="totaldias">
                  </div>
                </div>  
            </div>
           <div class="form-group">
                <label for="name" class="cols-sm-2 control-calendar">Fecha de Regreso</label>
                <div class="cols-sm-7">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>
                  <input [(ngModel)]="fechaRegreso"  type="text" disabled="disabled" class="form-control"  placeholder="Fecha de regreso " value="{{solicitud.fechaDeRegreso | date:'medium'}}" name="fecharegreso">
                </div>
              </div>  
            </div>
        </div>
        
              <div *ngIf="selectedoption!=cond"> 
                  <div class="form-group">
                      <label for="name" class="cols-sm-2 control-label">Total de días a solicitar</label>
                      <div class="cols-sm-7">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-time" aria-hidden="true"></i></span>
                    <input required type="number" class="form-control"  placeholder="Total de días a solicitar" name="totaldias">
                  </div>
                </div>     
              </div>    
              </div>  

              
                  <div  id ="btns" class="form-group">
                      <button class="btn" type="button" (click)="reiniciar()"><span>Cancelar</span></button>
                      <button class="btn" type="submit"><span>Enviar</span></button>
                  </div>                



        </form>
      </div>
    </div>
